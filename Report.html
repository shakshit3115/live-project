<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="w-full h-14  flex justify-between px-4 items-center md:px-4 shadow-xl ">
        <img class="w-20 h-[50px] object-contain rounded-xl " src="img.jpg">
        <ul class="md:flex hidden font-semibold ">
            <li class="mx-[10px] cursor-pointer px-5 hover:bg-indigo-700 hover:scale-125 hover:text-white transition-transform .2s rounded-xl mr-[200px]"><a href="home.html">Home</a></li>
            <li class="mx-[10px] cursor-pointer px-5 hover:bg-indigo-700 hover:scale-125 hover:text-white transition-transform .2s rounded-xl"><a href="About.html">About us</a></li>
            <li class="mx-[10px] cursor-pointer px-5 hover:bg-indigo-700 hover:scale-125 hover:text-white transition-transform 0.2s rounded-xl ml-[150px]"><a href="contact.html">Contact</a></li>
        </ul>
        <div class="hidden md:block px-2 py-2 bg-indigo-700 text-white rounded-xl font-bold cursor-pointer hover:scale-110 transition-transform 0.3s hover:text-white">Login/Signup
        </div>
        <div class="md:hidden">
            <a class="text-4xl" href="#">&#8801;</a>
        </div>
    </nav>




    <!-- shadow ko agar custom tareeke se lagana hai to neeche mentioned tareeke se lagega as well as config.js me bhi change krna padega -->
    
    <div class="container mx-auto mt-[100px] flex justify-center items-center h-screen p-2">
        <form class="bg-cyan-50 p-8 rounded-lg max-w-xl w-full  shadow-[5px_5px_5px_5px_#696766]" action="" method="">
            <h1 class="text-3xl font-bold text-center mb-6">Generate A Problem</h1>

            <!-- Address Field -->
            <div class="mb-6 ">
                <label class="block text-gray-700 text-sm font-bold mb-2 " for="address">Address</label>
                <input type="text" autocomplete="off" name="address" placeholder="Enter your address" required class="w-full px-4 py-2  rounded-md focus:outline-indigo-700 border border-black">
            </div>

            <!-- Problem Type Field -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="problemType">Problem Type</label>
                <select name="problemType" required class="w-full px-4 py-2 border border-black rounded-md focus:outline-indigo-700">
                    <option value="">Select a problem type</option>
                    <option value="problemType1"></option>
                    <option value="problemType2"></option>
                    <option value="problemType3"></option>
                </select>
            </div>

            <!-- Problem Description Field -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="problemDescription">Problem Description</label>
                <textarea name="problemDescription" rows="4" placeholder="Describe your problem" required class="w-full px-4 py-2 border border-black rounded-md focus:outline-indigo-700 "></textarea>
            </div>

            <!-- Additional Fields -->
            <div class="mb-6 grid grid-cols-2 gap-4">
                <!-- Contact Person Field -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="contactPerson">Contact Person</label>
                    <input type="text" name="contactPerson" placeholder="Your contact person" class="w-full px-4 py-2 border border-black rounded-md focus:outline-indigo-700 ">
                </div>

                <!-- Contact Number Field -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="contactNumber">Contact Number</label>
                    <input type="tel" name="contactNumber" placeholder="Your contact number" class="w-full px-4 py-2 border border-black rounded-md focus:outline-indigo-700 ">
                </div>
            </div>

            <!-- Submit and Reset Buttons -->
            <div class="flex justify-center mb-6">
                <button type="submit" class="bg-indigo-700 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md mr-4">Submit</button>
                <button type="reset" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md">Reset</button>
            </div>
        </form>
    </div>
    
    <!-- neeche hi hai footer bhai -->

    <footer class="w-full bg-indigo-500 px-8 py-12 mt-[50px] text-white flex flex-col md:flex-row flex-wrap justify-between md:px-16">
        <div class="mb-8 md:mb-0">
            <p class="font-bold">Get in touch</p>
            <p class="my-4">Email us: Support@smartcity.com</p>
        </div>
    
        <div class="mb-8 md:mb-0">
            <h2 class="font-bold text-xl mb-4">Smart City</h2>
            <div class="w-32 h-1 bg-yellow-400 rounded-2xl mb-4"></div>
            <div class="text-sm">
                <p class="mb-2">About us</p>
                <p class="mb-2">FAQs</p>
                <p class="mb-2">Privacy Policy</p>
            </div>
        </div>
    
        <div class="mb-8 md:mb-0">
            <h2 class="font-bold text-xl mb-4">Menu</h2>
            <div class="w-32 h-1 bg-yellow-400 rounded-2xl mb-4"></div>
            <div class="text-sm">
                <p class="mb-2">About us</p>
                <p class="mb-2">Services</p>
                <p class="mb-2">Contact</p>
            </div>
        </div>
    
        <div>
            <h2 class="font-bold text-xl mb-4">Smart City</h2>
            <div class="w-32 h-1 bg-yellow-400 rounded-2xl mb-4"></div>
            <div class="text-sm">
                <p class="mb-2">About us</p>
                <p class="mb-2">FAQs</p>
                <p class="mb-2">Privacy Policy</p>
            </div>
        </div>
    </footer>

</body>
</html>


</body>
</html>
